<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Aviator AI Predictor</h1>
    <div class="prediction-box">
      <p><strong>Prediction:</strong> <span id="prediction">Tap to generate</span></p>
      <p><strong>Confidence:</strong> <span id="confidence">--</span></p>
      <button onclick="generatePrediction()">Generate Prediction</button>
    </div>
    <div class="history-box">
      <h2>Recent Multipliers</h2>
      <ul id="multiplier-history"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
